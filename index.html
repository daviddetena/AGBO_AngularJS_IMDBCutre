<!DOCTYPE html>
<html ng-app="imdbcutre">
    <head lang="en">
        <meta charset="UTF-8">
        <title>IMDB Cutre</title>
        <link rel="stylesheet" href="styles/css/bootstrap.min.css">
        <script src="vendor/angular.min.js"></script>
        <script src="vendor/angular-route.min.js"></script>
        <script src="vendor/angular-route-segment.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/PeliculasCtrl.js"></script>
        <script src="scripts/controllers/SeriesCtrl.js"></script>
        <script src="scripts/controllers/NavegacionCtrl.js"></script>
        <script src="scripts/services/ApiService.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>IMDB Cutre</h1>
                <h3>Mi superaplicación de peliculas y series</h3>
            </header>

            <!-- Decimos a Angular que todo este nav le corresponde el código del controlador NavegacionCtrl, que
             es el que le dota de funcionalidad y carga la vista -->
            <nav ng-controller="NavegacionCtrl">
                <ul class="nav nav-tabs">
                    <!-- necesitamos el #/ para enrutar con Angular -->
                    <li role="presentation" ng-class="{'active': rutaEsPeliculas()}">
                        <a href="#/peliculas">Películas</a>
                    </li>
                    <li role="presentation" ng-class="{'active': rutaEsSeries()}">
                        <a href="#/series">Series</a>
                    </li>
                </ul>
            </nav>

            <!-- Definimos la zona donde se cargará la vista dinámica -->
            <section app-view-segment="0">

            </section>
        </div>
    </body>
</html>
