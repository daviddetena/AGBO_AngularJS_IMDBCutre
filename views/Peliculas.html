<h3>Películas</h3>
<table class="table table-striped">
    <tbody>
        <!-- elementos es la variable que recibirá del controlador PeliculasCtrl.js, en este caso una colección.
        Pintamos las cosas del $scope del controlador con {{}}. Añadimos :: a las variables para que no tenga
        watch en ese caso, ya que es sólo para mostrarlo al usuario -->

        <!-- Ordenamos por fecha de lanzamiento (orderBy: con guion delante del campo para
        orden descendente. Usar Array para ordenar por más de un campo.
        Aplicamos filtro (formato) a la fecha, con parámetros indicados por :
        Concateno filtros con |
        La salida de un filtro es la entrada del siguiente filtro. Así, la salida
        de date:'shortDate' es la entrada del filtro personalizado nuestro 'estreno'.
        El nombre de la película tiene un enlace. Como ese enlace tiene una parte dinámica,
        Angular utiliza una directiva ng-[atributoHtml] para poder obtener esa parte
        dinámica y pintarla, y que no interfiera en el ciclo de vida del scope.

        Directiva propia nuestra llamada "elemento-tabla" definida como atributo
        -->
        <tr elemento-tabla ng-repeat="pelicula in peliculas | orderBy:['release_date','original_title']"
                           model="pelicula">
        </tr>
    </tbody>
</table>
